<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <!-- <script defer src="./rps.js"></script> -->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="heading"><h1>Rock Paper Scissors</h1></div>
        <div class="round_scores">
            <ul>
                <li class="human-score">Human Score: </li>
                <li class="computer_score">Computer Score: </li>
            </ul>
            <button class="play_round_btn">Play Round</button>
        </div>
        <div class="player_choices">
            <div class="weapon_title">Choose Your Weapon</div>
            <div class="choices">
                <div class="rock">Rock
                    <button>Choose Me!</button>
                </div>
                <div class="paper">Paper
                    <button>Choose Me!</button>
                </div> 
                <div class="scissors">Scissors
                    <button>Choose Me!</button>
                </div>
            </div>
        </div>
        <div class="round_choices">
            <ul>
                <li class="human-choice">Human Choice: </li>
                <li class="computer_choice">Computer Choice: </li>
            </ul>
            <div class="result">
                Result of Round: 
            </div>
        </div>
        
    </body>
</html>
