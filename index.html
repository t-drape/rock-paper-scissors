<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="./rps.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="heading">Rock Paper Scissors</div>
        <div class="round_scores">
            <ul>
                <li class="human_score">Human Score: </li>
                <li class="computer_score">Computer Score: </li>
            </ul>
            <div class="play_btn">
                <button class="play_round_btn">Play Round</button></div>
        </div>
        <div class="container">
            <div class="weapon_title">Choose Your Weapon</div>
            <div class="choices">
                <div class="choice">Rock
                        <button class="rock">Choose Me!</button>
                </div>
                <div class="choice">Paper
                        <button class="paper">Choose Me!</button>
                </div>
                <div class="choice">Scissors
                        <button class="scissors">Choose Me!</button>
                </div>
            </div>
            <div class="round_choices">
                <ul>
                    <li class="human_choice">Human Choice: <div class="var_choice">"paper"</div></li>
                    <li class="computer_choice">Computer Choice: <div class="var_choice">"scissors"</div></li>
                </ul>
                <div class="result">
                    Result of Round:
                    <div class="message">"You lose! Paper beats Rock!"</div>
                </div>
            </div>
        </div>
        
    </body>
</html>
